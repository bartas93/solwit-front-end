<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Checkbox Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Edit/Remove
            </th>
            <td mat-cell *matCellDef="let userTo">
                <i class="fas fa-user-edit edit" (click)="openDialogToEditUser(userTo)"></i>
                <i class="fas fa-trash-alt trash" (click)="delete(userTo)"></i>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let userTo"> {{userTo.name}} </td>
        </ng-container>

        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
            <td mat-cell *matCellDef="let userTo"> {{userTo.surname}} </td>
        </ng-container>

        <ng-container matColumnDef="birthYear">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth year </th>
            <td mat-cell *matCellDef="let userTo"> {{userTo.birthYear}} </td>
        </ng-container>

        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Is active </th>
            <td mat-cell *matCellDef="let userTo"> {{userTo.active}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let userTo; columns: displayedColumns;">
        </tr>
    </table>
    <mat-paginator #paginator [pageSize]="10" [showFirstLastButtons]="true">
    </mat-paginator>
</div>
<button class="fixed" mat-fab color="accent" (click)="openDialogToAddUser()">
    <i class="fas fa-plus"></i>
</button>
